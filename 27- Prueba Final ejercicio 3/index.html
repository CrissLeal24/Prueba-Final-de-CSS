<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Prueba Final Ejercicio 3</title>
  </head>
  <body>
    <div class="container">
      <div class="top"> <!--Parte superior del Game Boy-->
        <div class="boxing-1"></div>
        <div class="boxing-2"></div>
      </div>

      <div class="box-pantalla"> <!--Pantalla del Game Boy-->
        <div class="sub-pantalla"></div>
        <div class="inside linea"></div>
        <div class="inside-2 linea-a1"></div>
        <b><div class="box-escrito"><p>DOT MATRIX WHITH STEREO SOUND</p></div></b
        >
        <div class="inside linea-1"></div>
        <div class="inside-2 linea-a2"></div>
        <div class="box-luz"></div>
        <b><div class="box-batery"><p>BATERY</p></div></b>
      </div>

      <div class="box-direccionales"> <!--Botones Direccionales-->
        <div class="box-vertical"></div>
        <div class="box-horizontal"></div>
        <div class="box-circulo"></div>
      </div> 

      <!--Botones Rojos-->
      <div class="box-botones"> 
        <div class="boton-1"></div>
        <div class="boton-2"></div>
      </div>

      <!--Botones Inferiores-->
      <div class="box-inferior">
        <div class="fondo-start"></div>
        <div class="boton-start"></div>
        <div class="fondo-reset"></div>
        <div class="boton-reset"></div>
      </div>

      <div class="box-cornetas"> <!--Cornetas-->
        <div class="cornetas-1"></div>
        <div class="cornetas-2"></div>
        <div class="cornetas-3"></div>
        <div class="cornetas-4"></div>
        <div class="cornetas-5"></div>
        <div class="cornetas-6"></div>
      </div>
    </div>
  </body>
</html>
